<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<style>
body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffe6eb;
    font-family:Arial;
}
.box{
    background:white;
    padding:40px;
    border-radius:15px;
    text-align:center;
}
button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
#yes{
    background:#ff4d6d;
    color:white;
}
#no{
    background:#ccc;
    position:absolute;
}
</style>
</head>
<body>

<div class="box">
<h1>Will you be my Valentine? ğŸ’•</h1>
<button id="yes" onclick="yes()">Yes</button>
<button id="no" onmouseover="moveNo()">No</button>
</div>

<script>
function moveNo(){
    const b=document.getElementById("no");
    b.style.left=Math.random()*(window.innerWidth-100)+"px";
    b.style.top=Math.random()*(window.innerHeight-50)+"px";
}
function yes(){
    document.body.innerHTML=
    "<h1 style='text-align:center;margin-top:40vh;'>Yayyy ğŸ’–<br>Happy Valentine ğŸ˜</h1>";
}
</script>

</body>
</html>
